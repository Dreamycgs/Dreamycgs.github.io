            <div class="loading_log"></div>
            <span class="loading_tip">茶很快就满上，请稍候...</span>
        </div>
    </div>

    <script>
        var version = 5;
        var loading = document.getElementById("loading");
        var imageContainer = document.getElementById("image_container");
        var imageCount = 57
        var isImageAdded = false
        var images = []

        if(imageContainer.offsetWidth > 0){
            onSize(imageContainer.offsetWidth)
        }

        imageContainer.addEventListener("resize", function(){
            if(imageContainer.offsetWidth > 0){
                onSize(imageContainer.offsetWidth)
            }
        }, true)


        function onSize(imageContainerWidth){
            var imageHeight = imageContainerWidth * 0.5624
            if(isImageAdded){
                for(var i = 0; i< images.length; i++){
                    images[i].width = imageContainerWidth
                    images[i].height = imageHeight
                }
            }else{
                appendImages(imageContainerWidth, imageHeight)
                isImageAdded = true
            }
        }

        function appendImages(imageWidth, imageHeight){
            if ('loading' in HTMLImageElement.prototype) {
                for(var i=0; i < imageCount; i++){
                    var image = createImage(i, imageWidth, imageHeight)
                    image.src = "./image/imge" + (i+1) + ".jpg?v=" + version;
                    if(i > 1){
                        image.loading = "lazy";
                    }
                    imageContainer.appendChild(image);
                    images.push(image)
                }
            
            } else {
                for(var i=0; i < imageCount; i++){
                    var image = createImage(i, imageWidth, imageHeight)
                    if(i <= 1){
                        image.src = "./image/imge" + (i+1) + ".jpg?v=" + version;
                    }else{
                        image.setAttribute("data-src", "./image/imge" + (i+1) + ".jpg?v=" + version);
                        image.classList.add("lazyload")
                    }
                    imageContainer.appendChild(image);
                    images.push(image)
                }
                 // Dynamically import the LazySizes library
                var script = document.createElement('script');
                script.src ='https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.1.2/lazysizes.min.js';
                document.body.appendChild(script);
            }
        }

        function createImage(i, imageWidth, imageHeight){
            var image = document.createElement('img');
            image.alt = "profile"+ (i+1);
            image.width = imageWidth;
            image.height = imageHeight;
            image.classList.add("profile_image")
            if(i==0){
                image.onload = function () {
                    loading.classList.add("hide")
                }
            }
            return image;
        }

    </script>
